<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Vibes-home</title>
</head>

<body>
    <header class="barraSuperior">
        <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html"><img src="./assets/logoVibes.png"
                        alt="Logo de Vibes"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <p class="slogan">Vibra con estilo</p>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="respuestaBuscar" placeholder=""
                        aria-label="Search">

                    <button id="busqueda" class="busqueda" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

    </header>
    <main class="main">

        <div class="encontradoContainer">
            <div id="productoEncontrado" class="productoEncontrado"></div>

        </div>

        <div class="formularioContenedor">
            <h3 class="titulo">Crear usuario</h3>
            <hr>
            <form action="" class="formulario">
                <input type="text" class="form-control me-1" id="nombreUsuario" placeholder="Nombre de usuario">
                <input type="text" id="email" class="form-control me-1" placeholder="ejemplo@email.com">
                <button id="boton" class="busqueda">enviar</button>
            </form>
            <hr>
        </div>
        <br>
        <h3 class="titulo">Lista de usuarios</h2>
            <div id="listaUsuarios"></div>
            <hr>
            <br>
            <h3 class="titulo">Products</h3>

            <div id="productosContainer" class="productosContainer"></div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
